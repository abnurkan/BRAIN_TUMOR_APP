<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BRAIN TUMOR PREDICTOR</title>
    

  </head>
  <body>
    <div class="container mergin-top"> 
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-6">            
            <div class="card w-80">
                <div class="card-body">
                    <h5 class="card-title text-center">BRAIN TUMOR CLASSIFIER</h5>
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    <form action="/", method='post' enctype="multipart/form-data">
                        <label class="form-label" style="color:black; font-weight: bolder;">please select an image</label>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" aria-label="Recipient's username" name="imagefile">
                        </div>
                        <input type="submit" class="btn btn-primary mt-3" value="predict image">

                    </form>                    
                </div>
              </div>
          </div>       
        </div>

        {% if pr == True %}

        <div class="row d-flex justify-content-center align-items-center">  
          <div class="col-md-6">  
            <div class="card w-80">
                  <div class="card-body">      
                      
                        <div class="upload_image align-items-center">
                          <img src="{{ url_for('static', filename='uploads/' + image_name) }}" style="width: 250px;height: 250px;margin-top: 200px;">
                          
                        </div>
                        <br><br><br><br><br><br><br><br><br>
                        <p class="text-center" style="font-size: large;">Tumor detected is a <span style="color: red;font-size:larger">{{prediction}}</span> with <span style="color: red;font-size:larger">{{ confidence }}%</span> confidence</p>                      
                  </div>
            </div>          
          </div>
        </div>       
        {% else %}
        <p>No prediction available.</p>

        {% endif %}
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
